<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .green {
        color: lightgreen;
      }
      .red {
        color: lightcoral;
      }
      .blue {
        color: skyblue;
      }
      #itemList {
        font-size: 1.5rem;
      }
      .show {
        display: block;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-items-center" id="message"></div>
          <form id="itemForm">
            <h3 class="todoList">TO DO LIST</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="itemInput"
                value=""
                placeholder="Please enter name..."
              />
              <input type="date" class="form-control" id="inputDate" value="" />
              <button class="btn btn-outline-primary" id="btn">ADD ITEM</button>
            </div>
          </form>
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">Active</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">Completed</a>
            </li>
          </ul>
          <!-- list items -->
          <ul class="list-group list-group-flush" id="itemList"></ul>

          <input type="hidden" id="filterType" value="all" />
          <input type="hidden" id="item" value="" />
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="sortByName">
              <a class="nav-link" href="#">Sort By Name</a>
            </li>
            <li class="nav-item" data-type="sortByDate">
              <a class="nav-link" href="#">Sort By Date</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
